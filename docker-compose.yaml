version: '3'

services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
    volumes:
      - /media/HD-E1/rpi/configs/plex:/config
      - /media/HD-E1/rpi/downloads:/downloads
    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - WEBUI_PORT=8080
      - DOCKER_MODS=arafatamim/linuxserver-io-mod-vuetorrent
    volumes:
      - /media/HD-E1/rpi/configs/qbittorrent:/config
      - /media/HD-E1/rpi/downloads:/downloads
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    volumes:
      - /media/HD-E1/rpi/configs/cloudflare:/home/nonroot/.cloudflared/
    command: tunnel run raspberry
    restart: unless-stopped
    network_mode: host

  code-server:
    image: lscr.io/linuxserver/code-server:latest
    container_name: code-server
    environment:
      - PUID=1000
      - PGID=1000
      - DOCKER_MODS=linuxserver/mods:universal-docker-in-docker
    volumes:
      - /media/HD-E1/rpi/configs/code-server:/config
    ports:
      - 8443:8443
    restart: unless-stopped
